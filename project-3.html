<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        fieldset {
            margin-bottom: 15px;
            border: none;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }
        textarea {
            height: 60px;
        }
        input[type="submit"],
        input[type="reset"] {
            margin-top: 15px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <form id="ff"  action="success.html" method="get">
        <h2>User Registration Form</h2>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female

            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies" value="reading"> Reading
            <input type="checkbox" name="hobbies" value="traveling"> Traveling
            <input type="checkbox" name="hobbies" value="gaming"> Gaming

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Write something..."></textarea>
        </fieldset>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
<script>
document.getElementById("ff").addEventListener("submit",(event)=>{event.preventDefault(); alert("divijrand");})
</script>
</body>
</html>
